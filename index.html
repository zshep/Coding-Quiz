<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shep's Coding Quiz</title>
    <!-- links to style and resets-->
    <link rel="reset" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <!--create top banner to hold link to high scores and timer-->
    <div class="header">
        <a href="#high-scores">See High scores</a>

        <div class="timer">
            <div class="timer-text">
                <h1>Time Remaining</h1>
                <div class="Small-Font">60</div>

            </div>
        </div>


    </div>


    <!-- Create container to hold main content-->
    <main class="Action">
        <!-- Welcome Screen-->
        <section class="Welcome" , data-state="hidden">
            <p>Test your general knowledge of coding here! Answer all the questions before time is up. Incorrect answers
                will result in a loss of 5 additional seconds.</p>
            <!--start game button-->
            <button type="button" id="start_button">Start Game </button><br></br>


        </section>

        <!-- game container (Questions, choices, results)-->
        <section class="Quiz" , data-state="hidden">
          
                <h1 id="question"></h1>

                                   
                <button type="button" class="game_button" id="option1"></button><br></br>
                <button type="button" class="game_button" id="option2"></button><br></br>
                <button type="button" class="game_button" id="option3"></button><br></br>
                <button type="button" class="game_button" id="option4"></button><br></br>
            </div>

            <div id="results" , data-state="hidden">
                <p>Hidden Results</p>
            </div>

        </section>

        <!--High Scores/ Play again screen-->
        <section class="High-Scores" , data-state="hidden">

            <div id="user-input-end">
                <!-- make input for initials for score AND to play again
            -->
                <input type="text" id="initials" name="initials" placeholder="Type your Initials Here" />
                <label for="initials">Initials</label><br></br>

                <div id="start-button-end">
                    <!--start game button-->
                    <button type="button" id="start_button">Start Game </button><br></br>
                </div>
            </div>

        </section>
        </section>
        <script src="./assets/codingQuiz.js"></script>
</body>

</html>
