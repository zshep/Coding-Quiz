<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shep's Coding Quiz</title>
    <!-- links to style and resets-->
    <link rel = "reset" href="./reset.css">
    <link rel = "stylesheet" href="./style.css">
    
</head>
<body>
    <!--create top banner to hold link to high scores and timer-->
    <div class="header">
        <a href="#high-scores">See High scores</a>

        <div class ="timer">
            <div class = "timer-text">
            <h1>Time Remaining</h1>
            <div class = "Small-Font">60</div>
            
            </div>
        </div>


    </div>


    <!-- Create container to hold game-->
    <main class="game">
        <!-- Top part of Game container Prompt)-->
        <section class="Prompt">
           <!-- make welcome to the game-->
            <div id="Welcome", data-state="hidden"></div> 
            <!--make section for Question-->
            <div id="Question", data-state="hidden"></div>
            <!-- ALso High scores-->
            <div id="High-Scores", data-state="hidden"></div>
        </section>

        <!-- Middile part of game container (holds choices)-->
        <section class="input">
            <!--Make start game button-->
            <button type="button" class="start_button">Start Game </button>
            <!-- make buttons for game-->
            <button type="button" class="game_button" id="option1"></button><br></br>
            <button type="button" class="game_button" id="option2"></button><br></br>
            <button type="button" class="game_button" id="option3"></button><br></br>
            <button type="button" class="game_button" id="option4"></button><br></br>
            <!-- make input for initials for score AND to play again
            -->
            <input type="text" id="initials" name="initials" placeholder="Type your Initials Here"/>
            <label for="initials">Initials</label>
        </section>

        <!--bottom part of game container (holds corret/incorrect)-->
        <section class="info">
            <!-- make text to state if correct or incorrect-->
            <div>
                <h1></h1>
            </div>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
